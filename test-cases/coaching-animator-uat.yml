# Coaching Animator - User Acceptance Test Suite
# Converted from auto-uat.md for Playwright MCP

tags:
  - uat
  - smoke
  - regression
  - all-features

env: dev

# Test Environment Configuration
setup:
  url: "http://localhost:3000"
  browser: chrome
  viewport: { width: 1920, height: 1080 }
  timeout: 30000
  screenshots: true
  traces: true

# Test Data
data:
  user:
    email: "testcoach@example.com"
    password: "TestPassword123!"
    name: "Test Coach"
  
  animation:
    title: "Test Lineout Play"
    description: "Basic lineout animation for testing"
    type: "tactic"
    tags: ["lineout", "testing"]

# Global Test Steps (run before each test)
beforeEach:
  - "Clear browser cookies and storage"
  - "Set viewport to 1920x1080"
  - "Navigate to base URL"

# Global Cleanup (run after each test)
afterEach:
  - "Take final screenshot"
  - "Save trace file"

---
# Phase 1: First-Time User Experience
name: "Phase 1 - Landing Page & First Impressions"
tags: ["landing", "ux", "critical"]

steps:
  - "Navigate to homepage"
  - "Screenshot: Landing page hero section"
  - "Wait for page to fully load"
  - "Identify and document all CTAs (Get Started, Learn More, etc.)"
  - "Verify value proposition is visible within 5 seconds"
  - "Test mobile responsiveness (resize to 375x812)"
  - "Screenshot: Mobile landing page"
  - "Click 'Get Started' button"
  - "Document destination URL and page content"
  - "Verify navigation flow is intuitive"

assertions:
  - "Page loads in under 3 seconds"
  - "Hero section is visible and clear"
  - "CTA buttons are prominent and clickable"
  - "Mobile layout is responsive"
  - "Navigation leads to expected destination"

---
# Phase 2: Authentication Flow
name: "Phase 2 - User Registration & Login"
tags: ["auth", "critical", "security"]

steps:
  - "Navigate to registration page"
  - "Screenshot: Registration form"
  - "Test form validation (submit empty form)"
  - "Screenshot: Validation error states"
  - "Fill registration form with test data"
  - "Screenshot: Filled registration form"
  - "Accept Terms of Service checkbox"
  - "Submit registration"
  - "Document email verification flow"
  - "Check for email verification message"
  - "Navigate to login page"
  - "Fill login credentials"
  - "Submit login form"
  - "Screenshot: User dashboard/profile"
  - "Verify successful authentication"

assertions:
  - "Form validation works correctly"
  - "Registration completes successfully"
  - "Email verification process is clear"
  - "Login flow works without errors"
  - "User is properly authenticated"

---
# Phase 3: Core Animation Tool
name: "Phase 3 - Animation Creation Workflow"
tags: ["animation", "core", "critical"]

steps:
  - "Navigate to /app"
  - "Screenshot: Full animation tool interface"
  - "Wait for canvas to load"
  - "Test player entity creation"
  - "Click 'Attack Player' button"
  - "Screenshot: Entity palette"
  - "Drag player to field position"
  - "Screenshot: Positioned player"
  - "Add player label (double-click player)"
  - "Test multi-frame animation"
  - "Add 3 frames to timeline"
  - "Create simple passing play across frames"
  - "Screenshot: Each frame setup"
  - "Test playback controls"
  - "Play animation"
  - "Screenshot: Playback in progress"
  - "Test speed controls"
  - "Test annotations"
  - "Draw arrow for movement"
  - "Screenshot: Annotation tools"
  - "Screenshot: Final annotated play"
  - "Test export functionality"
  - "Click 'Export Video'"
  - "Document export options"
  - "Screenshot: Export dialog"

assertions:
  - "Canvas loads and is interactive"
  - "Entity creation works smoothly"
  - "Multi-frame animation functions correctly"
  - "Playback controls are responsive"
  - "Annotations can be added and edited"
  - "Export options are available"

