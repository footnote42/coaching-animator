# Phase 4: Cloud Storage & Gallery
name: "Phase 4 - Save to Cloud & Personal Gallery"
tags: ["storage", "gallery", "critical"]

steps:
  - "Save animation to cloud"
  - "Click 'Save to Cloud' button"
  - "Screenshot: Save modal"
  - "Fill metadata with test data"
  - "Screenshot: Filled save form"
  - "Submit save operation"
  - "Document save confirmation"
  - "Navigate to personal gallery /my-gallery"
  - "Screenshot: Gallery view"
  - "Verify saved animation appears in list"
  - "Test sorting options (title, date, duration)"
  - "Screenshot: Sorting controls"
  - "Test animation management"
  - "Click edit metadata on saved animation"
  - "Screenshot: Edit modal"
  - "Test visibility change (Private â†’ Public)"
  - "Screenshot: Visibility options"
  - "Test delete functionality"
  - "Screenshot: Delete confirmation"

assertions:
  - "Save to cloud completes successfully"
  - "Animation appears in personal gallery"
  - "Sorting and filtering work correctly"
  - "Metadata editing functions properly"
